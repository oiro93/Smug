<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmugMug Search & Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 50px;
    }
    input[type="text"], select {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      max-width: 400px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    button, a.button-link {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }
    button:hover, a.button-link:hover {
      background-color: #218838;
    }
    h1, h2, h3 {
      margin-bottom: 20px;
    }
    .section {
      margin-top: 60px;
      padding-top: 30px;
      border-top: 1px solid #444;
    }
    .filters {
      text-align: left;
      display: inline-block;
      margin: 20px auto;
      padding-left: 20px;
      font-size: 14px;
    }
    .filters input[type="checkbox"] {
      margin-right: 10px;
    }
    ol {
      text-align: left;
      display: inline-block;
      margin: 0 auto;
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    .autocomplete-suggestions {
      background-color: #222;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 5px;
      position: absolute;
      width: 60%;
      max-width: 400px;
      z-index: 10;
    }
    .suggestion-item {
      padding: 10px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
